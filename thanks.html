<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ferme &mdash;Farm to table!</title>
    <!-- Favicon -->
    <link rel="icon" href="La-fereme_favicon.png">
    <!-- Font awesome CDN  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Scroll reveal CDN  -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- CSS stylesheet  -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Header section starts  -->
    <header>
        <div class="container">
            <nav class="nav">

                <a href="index.html" class="logo logo-top-thanks animate-left"><h3>La Ferme</h3></a>
                <ul class="nav-list animate-right">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#reservations" class="nav-link">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                
            </nav>
        </div>    
    </header>
    <!-- Header ends     -->

    <!-- Hero section starts  -->
    <section class="thanks" id="thanks">
        <div class="container">
            <h2 class="sub-headline lh">
                <span class="first-letter">R</span>eservation booked!
            </h2>
            <h1 class="logo-center">Thank You!</h1>
            <div class="headline-description">
                <div class="separator">
                    <div class="line line-left"></div>
                    <div class="asterisk"><i class="fas fa-asterisk"></i></div>
                    <div class="line line-right"></div> 
                </div>
                <div class="single-animation">
                    <h5>From farm to table</h5>
                    <a href="/index.html" class="btn cta-btn">Explore</a>
                </div>
            </div>
        </div>    
    </section>
    <!-- Hero section ends -->

    <!-- Footer begins -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-content-divider animate-bottom">
                    <div class="social-media">
                        <h4>Follow along</h4>
                        <ul class="social-icons">
                           <li>
                               <a href="#"><i class="fab fa-twitter"></i></a>
                           </li>
                           <li>
                               <a href="#"><i class="fab fa-facebook-square"></i></a>
                           </li> 
                           <li>
                               <a href="#"><i class="fab fa-pinterest"></i></a>
                           </li>
                           <li>
                               <a href="#"><i class="fab fa-linkedin-in"></i></a>
                           </li>                              
                           <li>
                               <a href="#"><i class="fab fa-tripadvisor"></i></a>
                           </li>    
                        </ul>
                    </div> 
                    <div class="newsletter-container">
                        <h4>Newsletter</h4>
                        <form action="" class="newsletter-form">
                            <input type="text" class="newsletter-input" placeholder="Your email address...">
                            <button class="newsletter-btn" type="submit">
                                <i class="fas fa-envelope"></i>
                            </button>
                        </form>
                    </div>       
                </div>
            </div>

        </div>
    </footer>
    <!-- Footer ends -->






<script src="main.js"></script>
</body>
</html>
